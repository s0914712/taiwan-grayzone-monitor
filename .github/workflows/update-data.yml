name: Update Gray Zone Vessel Data

on:
  schedule:
    # æ¯å¤© UTC 00:00, 06:00, 12:00, 18:00 åŸ·è¡Œï¼ˆå°ç£æ™‚é–“ 08:00, 14:00, 20:00, 02:00ï¼‰
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch:  # å…è¨±æ‰‹å‹•è§¸ç™¼

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install requests pandas numpy websockets scipy statsmodels
          
      - name: Fetch AIS data from AISStream.io
        env:
          AISSTREAM_API_KEY: ${{ secrets.AISSTREAM_API_KEY }}
        run: |
          python src/fetch_ais_data.py
        continue-on-error: true
          
      - name: Fetch GFW data and analyze
        env:
          GFW_API_TOKEN: ${{ secrets.GFW_API_TOKEN }}
        run: |
          python src/fetch_gfw_data.py
        continue-on-error: true

      - name: Analyze suspicious vessels (CSIS methodology)
        run: |
          python src/analyze_suspicious.py
        continue-on-error: true

      - name: Exercise prediction analysis
        run: |
          python src/exercise_prediction.py
        continue-on-error: true

      - name: Generate dashboard data
        run: |
          python src/generate_dashboard.py
          
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/ docs/
          git diff --staged --quiet || git commit -m "ğŸ›°ï¸ Update vessel data $(date +'%Y-%m-%d %H:%M') UTC"
          # æ‹‰å–é ç«¯æœ€æ–°ï¼Œè‡ªå‹•ç”¢ç”Ÿçš„ data æª”è¡çªæ™‚ä»¥æœ¬åœ°ç‚ºä¸»
          git pull --rebase -X theirs origin main || {
            echo "âš ï¸ Rebase å¤±æ•—ï¼Œæ”¹ç”¨ merge ç­–ç•¥"
            git rebase --abort
            git pull -X ours origin main
          }
          git push
          
  deploy:
    needs: update-data
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main  # ç¢ºä¿å–å¾—æœ€æ–°çš„ commit
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
