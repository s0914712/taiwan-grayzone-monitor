name: Update Gray Zone Vessel Data

on:
  schedule:
    # æ¯å¤© UTC 00:00 å’Œ 12:00 åŸ·è¡Œï¼ˆå°ç£æ™‚é–“ 08:00 å’Œ 20:00ï¼‰
    - cron: '0 0,12 * * *'
  workflow_dispatch:  # å…è¨±æ‰‹å‹•è§¸ç™¼

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install requests pandas numpy
          
      - name: Fetch GFW data and analyze
        env:
          GFW_API_TOKEN: ${{ secrets.GFW_API_TOKEN }}
        run: |
          python src/fetch_gfw_data.py
          
      - name: Generate dashboard data
        run: |
          python src/generate_dashboard.py
          
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/ docs/
          git diff --staged --quiet || git commit -m "ğŸ›°ï¸ Update vessel data $(date +'%Y-%m-%d %H:%M') UTC"
          git push
          
  deploy:
    needs: update-data
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main  # ç¢ºä¿å–å¾—æœ€æ–°çš„ commit
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
