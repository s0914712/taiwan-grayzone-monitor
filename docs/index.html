<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣灰色地帶監測 | Taiwan Gray Zone Monitor</title>
    <meta name="description" content="基於 CSIS 方法論的台灣周邊海域可疑船隻監測系統，追蹤暗船與軍演區活動">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=JetBrains+Mono:wght@400;600&family=Orbitron:wght@400;700;900&display=swap"
        rel="stylesheet">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/main.css">

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a0f1c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
    <div class="app-container">
        <header class="header">
            <h1>🛰️ 台灣灰色地帶監測</h1>
            <div class="header-info">
                <a href="index.html"
                    style="font-size:9px;color:var(--accent-cyan);text-decoration:none;padding:3px 8px;border:1px solid var(--accent-cyan);border-radius:4px;background:rgba(0,245,255,0.1)">灰色地帶</a>
                <a href="dark-vessels.html"
                    style="font-size:9px;color:var(--text-secondary);text-decoration:none;padding:3px 8px;border:1px solid var(--border-glow);border-radius:4px">暗船偵測</a>
                <a href="statistics.html"
                    style="font-size:9px;color:var(--text-secondary);text-decoration:none;padding:3px 8px;border:1px solid var(--border-glow);border-radius:4px">統計分析</a>
                <div class="data-status" id="dataStatus">⏳ 載入中...</div>
            </div>
        </header>

        <div class="map-section">
            <div id="map"></div>

            <div class="map-overlay">
                <div class="overlay-card">
                    <div class="label">船隻數</div>
                    <div class="value" id="vesselCount">0</div>
                </div>
                <div class="overlay-card">
                    <div class="label">軍演區</div>
                    <div class="value" id="drillZoneCount">0</div>
                </div>
                <div class="overlay-card alert">
                    <div class="label">可疑船隻</div>
                    <div class="value" id="suspiciousCount">0</div>
                </div>
            </div>

            <div class="layer-toggles">
                <label class="layer-toggle"><input type="checkbox" id="showDrillZones" checked> 軍演區域</label>
                <label class="layer-toggle"><input type="checkbox" id="showFishingHotspots" checked> 漁撈熱點</label>
                <label class="layer-toggle"><input type="checkbox" id="showVessels" checked> 船隻</label>
            </div>

            <div class="map-legend">
                <div class="legend-section">
                    <div class="legend-title">船隻類型</div>
                    <div class="legend-item">
                        <div class="legend-dot" style="background:#00ff88"></div> 漁船
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot" style="background:#00f5ff"></div> 貨船
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot" style="background:#ff6b35"></div> 油輪
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot" style="background:#ff3366"></div> 其他
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot" style="background:#ff3366;box-shadow:0 0 6px #ff3366"></div> 可疑
                    </div>
                </div>
                <div class="legend-section">
                    <div class="legend-title">衛星偵測</div>
                    <div class="legend-item">
                        <div class="legend-dot" style="background:rgba(255,51,102,0.6);border:1px solid #ff3366"></div>
                        SAR 暗船
                    </div>
                </div>
                <div class="legend-section">
                    <div class="legend-title">區域</div>
                    <div class="legend-item">
                        <div class="legend-line" style="background:rgba(0,255,136,0.4)"></div> 漁撈熱點
                    </div>
                </div>
            </div>
        </div>

        <aside class="sidebar">
            <div class="sidebar-section" id="aisStatsSection">
                <div class="section-title">📊 AIS 即時統計</div>
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="value" id="statTotal">0</div>
                        <div class="label">總船隻</div>
                    </div>
                    <div class="stat-box">
                        <div class="value" id="statFishing">0</div>
                        <div class="label">漁船</div>
                    </div>
                    <div class="stat-box">
                        <div class="value" id="statCargo">0</div>
                        <div class="label">貨船</div>
                    </div>
                    <div class="stat-box">
                        <div class="value" id="statTanker">0</div>
                        <div class="label">油輪</div>
                    </div>
                </div>
            </div>

            <div class="sidebar-section" id="gfwSection" style="display:none">
                <div class="section-title">🛰️ GFW 衛星監測 (30天)</div>
                <div class="gfw-stats-grid">
                    <div class="gfw-stat-box">
                        <div class="value" id="gfwDarkVessels">--</div>
                        <div class="label">日均暗船數</div>
                    </div>
                    <div class="gfw-stat-box">
                        <div class="value" id="gfwTrend">--</div>
                        <div class="label">7日趨勢</div>
                    </div>
                    <div class="gfw-stat-box warn">
                        <div class="value" id="gfwChnHours">--</div>
                        <div class="label">中國船時(萬)</div>
                    </div>
                    <div class="gfw-stat-box warn">
                        <div class="value" id="gfwDrillRecords">--</div>
                        <div class="label">軍演區記錄</div>
                    </div>
                    <div class="gfw-stat-box">
                        <div class="value" id="gfwFishingHours">--</div>
                        <div class="label">漁撈時數(萬)</div>
                    </div>
                    <div class="gfw-stat-box">
                        <div class="value" id="gfwDataDays">--</div>
                        <div class="label">資料天數</div>
                    </div>
                </div>
                <div class="sparkline-container">
                    <div class="sparkline-label">每日 SAR 偵測量</div>
                    <div class="sparkline-bar-row" id="gfwSparkline"></div>
                </div>
                <div id="gfwAlerts" style="margin-top:5px"></div>
            </div>

            <div class="sidebar-section">
                <div class="section-title">🔍 可疑船隻 (CSIS 方法論)</div>
                <div class="suspicious-list" id="suspiciousList">
                    <div style="font-size:8px;color:var(--text-secondary);padding:4px">累積觀測資料中...</div>
                </div>
            </div>

            <div class="sidebar-section">
                <div class="section-title">⚠️ 軍演監測區</div>
                <div class="zone-list" id="zoneList"></div>
            </div>

            <div class="sidebar-section">
                <div class="section-title">🚢 近期船隻</div>
                <div class="vessel-list" id="vesselList"></div>
            </div>

            <div class="update-info" id="updateInfo">
                資料更新時間: --
            </div>
        </aside>
    </div>

    <!-- JavaScript Modules -->
    <script src="js/map.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/app.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('SW registered:', reg.scope))
                    .catch(err => console.log('SW registration failed:', err));
            });
        }
    </script>
</body>

</html>
