<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âè∞ÁÅ£ÁÅ∞Ëâ≤Âú∞Â∏∂Áõ£Ê∏¨ | Taiwan Gray Zone Monitor</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=JetBrains+Mono:wght@400;600&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        :root {
            --bg-primary: #0a0f1c;
            --bg-secondary: #141e32;
            --bg-card: rgba(25, 35, 60, 0.95);
            --text-primary: #e8eef7;
            --text-secondary: #8aa4c8;
            --accent-cyan: #00f5ff;
            --accent-orange: #ff6b35;
            --accent-red: #ff3366;
            --accent-green: #00ff88;
            --accent-yellow: #ffd700;
            --accent-purple: #9b59b6;
            --border-glow: rgba(0, 245, 255, 0.3);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            display: grid;
            grid-template-columns: 1fr 300px;
            grid-template-rows: auto 1fr;
            height: 100vh;
        }
        
        @media (max-width: 900px) {
            .app-container { grid-template-columns: 1fr; }
            .sidebar { display: none; }
        }
        
        .header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 16px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-glow);
        }
        
        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            font-weight: 900;
            letter-spacing: 1px;
            color: var(--accent-cyan);
            text-shadow: 0 0 15px rgba(0, 245, 255, 0.5);
        }
        
        .header-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .data-status {
            font-family: 'JetBrains Mono', monospace;
            font-size: 9px;
            color: var(--text-secondary);
            padding: 4px 10px;
            background: var(--bg-card);
            border-radius: 4px;
            border: 1px solid var(--border-glow);
        }
        
        .data-status.live {
            color: var(--accent-green);
            border-color: var(--accent-green);
        }
        
        .map-section { position: relative; }
        #map { width: 100%; height: 100%; background: #0a1628; }
        
        .map-overlay {
            position: absolute;
            top: 8px;
            left: 8px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .overlay-card {
            background: var(--bg-card);
            border: 1px solid var(--border-glow);
            border-radius: 5px;
            padding: 6px 10px;
            backdrop-filter: blur(10px);
            min-width: 95px;
        }
        
        .overlay-card .label { font-size: 8px; color: var(--text-secondary); text-transform: uppercase; }
        .overlay-card .value { font-family: 'Orbitron', sans-serif; font-size: 18px; font-weight: 700; color: var(--accent-cyan); }
        .overlay-card.alert .value { color: var(--accent-red); }
        
        .map-legend {
            position: absolute;
            bottom: 15px;
            left: 8px;
            z-index: 1000;
            background: var(--bg-card);
            border: 1px solid var(--border-glow);
            border-radius: 5px;
            padding: 8px 10px;
            font-size: 8px;
        }
        
        .legend-section { margin-bottom: 6px; }
        .legend-title { font-size: 7px; color: var(--text-secondary); margin-bottom: 3px; text-transform: uppercase; }
        .legend-item { display: flex; align-items: center; gap: 4px; margin: 2px 0; }
        .legend-dot { width: 7px; height: 7px; border-radius: 50%; }
        .legend-line { width: 14px; height: 2px; border-radius: 1px; }
        
        .layer-toggles {
            position: absolute;
            top: 8px;
            right: 8px;
            z-index: 1000;
            background: var(--bg-card);
            border: 1px solid var(--border-glow);
            border-radius: 5px;
            padding: 6px 8px;
        }
        
        .layer-toggle { display: flex; align-items: center; gap: 5px; margin: 3px 0; cursor: pointer; font-size: 9px; }
        .layer-toggle input { width: 12px; height: 12px; accent-color: var(--accent-cyan); }
        
        .sidebar {
            background: var(--bg-secondary);
            border-left: 1px solid var(--border-glow);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-section { padding: 10px; border-bottom: 1px solid rgba(0, 245, 255, 0.1); }
        .section-title { font-size: 10px; font-weight: 500; color: var(--text-primary); margin-bottom: 6px; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 5px; }
        .stat-box { background: var(--bg-card); border-radius: 4px; padding: 6px; text-align: center; }
        .stat-box .value { font-family: 'Orbitron', sans-serif; font-size: 16px; font-weight: 700; color: var(--accent-cyan); }
        .stat-box .label { font-size: 7px; color: var(--text-secondary); margin-top: 1px; }
        
        .vessel-list { max-height: 130px; overflow-y: auto; }
        .vessel-item {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 4px 5px;
            margin: 2px 0;
            background: var(--bg-card);
            border-radius: 3px;
            font-size: 8px;
            cursor: pointer;
            transition: background 0.15s;
        }
        .vessel-item:hover { background: rgba(0, 245, 255, 0.15); }
        
        .zone-list { }
        .zone-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 6px;
            margin: 2px 0;
            background: var(--bg-card);
            border-radius: 3px;
            font-size: 9px;
            cursor: pointer;
        }
        .zone-item:hover { background: rgba(0, 245, 255, 0.15); }
        .zone-count { font-family: 'Orbitron', sans-serif; font-weight: 700; }
        
        .update-info {
            padding: 8px 10px;
            background: var(--bg-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 8px;
            color: var(--text-secondary);
            text-align: center;
            margin-top: auto;
        }
        
        .leaflet-popup-content-wrapper { background: var(--bg-card); color: var(--text-primary); border-radius: 5px; border: 1px solid var(--border-glow); }
        .leaflet-popup-tip { background: var(--bg-card); }
        .leaflet-popup-content { margin: 6px 8px; font-size: 9px; line-height: 1.4; }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>üõ∞Ô∏è Âè∞ÁÅ£ÁÅ∞Ëâ≤Âú∞Â∏∂Áõ£Ê∏¨</h1>
            <div class="header-info">
                <div class="data-status" id="dataStatus">‚è≥ ËºâÂÖ•‰∏≠...</div>
            </div>
        </header>
        
        <div class="map-section">
            <div id="map"></div>
            
            <div class="map-overlay">
                <div class="overlay-card">
                    <div class="label">ËàπÈöªÊï∏</div>
                    <div class="value" id="vesselCount">0</div>
                </div>
                <div class="overlay-card">
                    <div class="label">ËªçÊºîÂçÄ</div>
                    <div class="value" id="drillZoneCount">0</div>
                </div>
            </div>
            
            <div class="layer-toggles">
                <label class="layer-toggle"><input type="checkbox" id="showDrillZones" checked onchange="toggleLayer('drillZones')"> ËªçÊºîÂçÄÂüü</label>
                <label class="layer-toggle"><input type="checkbox" id="showVessels" checked onchange="toggleLayer('vessels')"> ËàπÈöª</label>
            </div>
            
            <div class="map-legend">
                <div class="legend-section">
                    <div class="legend-title">ËàπÈöªÈ°ûÂûã</div>
                    <div class="legend-item"><div class="legend-dot" style="background:#00ff88"></div> ÊºÅËàπ</div>
                    <div class="legend-item"><div class="legend-dot" style="background:#00f5ff"></div> Ë≤®Ëàπ</div>
                    <div class="legend-item"><div class="legend-dot" style="background:#ff6b35"></div> Ê≤πËº™</div>
                    <div class="legend-item"><div class="legend-dot" style="background:#ff3366"></div> ÂÖ∂‰ªñ</div>
                </div>
            </div>
        </div>
        
        <aside class="sidebar">
            <div class="sidebar-section">
                <div class="section-title">üìä Áµ±Ë®àÊï∏Êìö</div>
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="value" id="statTotal">0</div>
                        <div class="label">Á∏ΩËàπÈöª</div>
                    </div>
                    <div class="stat-box">
                        <div class="value" id="statFishing">0</div>
                        <div class="label">ÊºÅËàπ</div>
                    </div>
                    <div class="stat-box">
                        <div class="value" id="statCargo">0</div>
                        <div class="label">Ë≤®Ëàπ</div>
                    </div>
                    <div class="stat-box">
                        <div class="value" id="statTanker">0</div>
                        <div class="label">Ê≤πËº™</div>
                    </div>
                </div>
            </div>
            
            <div class="sidebar-section">
                <div class="section-title">‚ö†Ô∏è ËªçÊºîÁõ£Ê∏¨ÂçÄ</div>
                <div class="zone-list" id="zoneList"></div>
            </div>
            
            <div class="sidebar-section">
                <div class="section-title">üö¢ ËøëÊúüËàπÈöª</div>
                <div class="vessel-list" id="vesselList"></div>
            </div>
            
            <div class="update-info" id="updateInfo">
                Ë≥áÊñôÊõ¥Êñ∞ÊôÇÈñì: --
            </div>
        </aside>
    </div>
    
    <script>
        // =============================================
        // ÂÖ®ÂüüË®≠ÂÆö
        // =============================================
        
        let map;
        let layers = { drillZones: null, vessels: null };
        let vessels = new Map();
        let vesselMarkers = {};
        
        // ËªçÊºîÁõ£Ê∏¨ÂçÄ
        const DRILL_ZONES = {
            north: { name: 'ÂåóÈÉ®Êµ∑Âüü', color: '#00f5ff', coords: [[25.5, 121.0], [25.5, 122.5], [26.8, 122.5], [26.8, 121.0]] },
            east: { name: 'Êù±ÈÉ®Êµ∑Âüü', color: '#ff6b35', coords: [[23.0, 122.5], [23.0, 125.0], [25.5, 125.0], [25.5, 122.5]] },
            south: { name: 'ÂçóÈÉ®Êµ∑Âüü', color: '#00ff88', coords: [[21.5, 119.0], [21.5, 121.0], [23.0, 121.0], [23.0, 119.0]] },
            west: { name: 'Ë•øÈÉ®Êµ∑Âüü', color: '#ffd700', coords: [[23.5, 118.5], [23.5, 120.0], [25.0, 120.0], [25.0, 118.5]] }
        };
        
        const VESSEL_COLORS = { 
            fishing: '#00ff88', 
            cargo: '#00f5ff', 
            tanker: '#ff6b35', 
            other: '#ff3366',
            unknown: '#888888'
        };
        
        // =============================================
        // ÂàùÂßãÂåñ
        // =============================================
        
        function initMap() {
            map = L.map('map', { 
                center: [24.0, 121.0], 
                zoom: 7, 
                zoomControl: true, 
                attributionControl: false 
            });
            
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { 
                maxZoom: 18, 
                opacity: 0.9 
            }).addTo(map);
            
            // Âª∫Á´ãÂúñÂ±§
            layers.drillZones = L.layerGroup().addTo(map);
            layers.vessels = L.layerGroup().addTo(map);
            
            // Áπ™Ë£ΩÂè∞ÁÅ£Êú¨Â≥∂Ëº™Âªì
            const taiwanOutline = [
                [25.3, 121.0], [25.13, 121.5], [24.85, 121.82], [24.5, 121.8], 
                [24.0, 121.5], [23.5, 121.3], [23.0, 121.0], [22.5, 120.85],
                [22.0, 120.75], [21.9, 120.85], [22.0, 120.45], [22.3, 120.25],
                [22.6, 120.3], [23.0, 120.1], [23.5, 120.05], [24.0, 120.2],
                [24.5, 120.5], [25.0, 121.0], [25.3, 121.0]
            ];
            L.polygon(taiwanOutline, { 
                color: '#4a90d9', 
                weight: 2, 
                opacity: 0.5, 
                fillColor: '#1a3a5c',
                fillOpacity: 0.3
            }).addTo(map);
            
            // Áπ™Ë£ΩÂêÑÂúñÂ±§
            drawDrillZones();
            updateZoneList();
            
            // ËºâÂÖ•Ë≥áÊñô
            loadData();
        }
        
        // =============================================
        // Áπ™Ë£ΩÂúñÂ±§
        // =============================================
        
        function drawDrillZones() {
            layers.drillZones.clearLayers();
            
            Object.entries(DRILL_ZONES).forEach(([key, zone]) => {
                const polygon = L.polygon(zone.coords, {
                    color: zone.color,
                    weight: 2,
                    opacity: 0.6,
                    fillColor: zone.color,
                    fillOpacity: 0.08,
                    dashArray: '6, 4'
                }).addTo(layers.drillZones);
                
                polygon.bindTooltip(zone.name, { permanent: false, direction: 'center' });
                polygon.on('click', () => map.flyToBounds(zone.coords, { padding: [30, 30] }));
            });
        }
        
        // =============================================
        // ÂÅ¥ÈÇäÊ¨ÑÊõ¥Êñ∞
        // =============================================

        function updateZoneList() {
            const list = document.getElementById('zoneList');
            list.innerHTML = Object.entries(DRILL_ZONES).map(([key, zone]) => `
                <div class="zone-item" onclick="focusZone('${key}')" style="border-left: 3px solid ${zone.color}">
                    <span>${zone.name}</span>
                    <span class="zone-count" id="zone-${key}" style="color:${zone.color}">0</span>
                </div>
            `).join('');
        }
        
        function updateVesselList() {
            const list = document.getElementById('vesselList');
            const recent = Array.from(vessels.values()).slice(0, 12);
            
            list.innerHTML = recent.map(v => `
                <div class="vessel-item" onclick="focusVessel('${v.mmsi}')">
                    <span style="color:${VESSEL_COLORS[v.type_name] || VESSEL_COLORS.other}">${(v.name || 'Unknown').substring(0, 14)}</span>
                    <span style="font-size:7px;color:var(--text-secondary)">${v.type_name || 'Êú™Áü•'}</span>
                </div>
            `).join('');
        }
        
        // =============================================
        // ÁÑ¶ÈªûÂäüËÉΩ
        // =============================================
        
        function focusZone(key) {
            const zone = DRILL_ZONES[key];
            if (zone) {
                map.flyToBounds(zone.coords, { padding: [30, 30] });
            }
        }
        
        function focusVessel(mmsi) {
            const v = vessels.get(mmsi);
            if (v && vesselMarkers[mmsi]) {
                map.flyTo([v.lat, v.lon], 10);
                vesselMarkers[mmsi].openPopup();
            }
        }
        
        function toggleLayer(name) {
            const checkbox = document.getElementById('show' + name.charAt(0).toUpperCase() + name.slice(1));
            if (checkbox.checked) {
                map.addLayer(layers[name]);
            } else {
                map.removeLayer(layers[name]);
            }
        }
        
        // =============================================
        // Ë≥áÊñôËºâÂÖ•
        // =============================================
        
        async function loadData() {
            try {
                const res = await fetch('data.json?' + Date.now());
                const data = await res.json();
                
                if (data.ais_snapshot && data.ais_snapshot.vessels) {
                    displayVessels(data.ais_snapshot.vessels);
                    const updateTime = new Date(data.updated_at).toLocaleString('zh-TW');
                    document.getElementById('updateInfo').textContent = 'Êõ¥Êñ∞: ' + updateTime;
                    document.getElementById('dataStatus').textContent = '‚úÖ AIS Ë≥áÊñôÂ∑≤ËºâÂÖ•';
                    document.getElementById('dataStatus').classList.add('live');
                } else {
                    generateMockVessels();
                    document.getElementById('dataStatus').textContent = 'üìä Â±ïÁ§∫Ë≥áÊñô';
                }
            } catch (e) {
                console.log('ËºâÂÖ• data.json Â§±ÊïóÔºå‰ΩøÁî®Ê®°Êì¨Ë≥áÊñô');
                generateMockVessels();
                document.getElementById('dataStatus').textContent = 'üìä Â±ïÁ§∫Ë≥áÊñô';
            }
        }
        
        function generateMockVessels() {
            const mockVessels = [];
            const types = ['fishing', 'cargo', 'tanker', 'other'];
            
            for (let i = 0; i < 45; i++) {
                const lat = 21.5 + Math.random() * 5.5;
                const lon = 117.5 + Math.random() * 7;
                
                mockVessels.push({
                    mmsi: '10000' + i.toString().padStart(4, '0'),
                    name: 'VESSEL-' + i.toString().padStart(3, '0'),
                    lat: lat,
                    lon: lon,
                    type_name: types[Math.floor(Math.random() * types.length)],
                    speed: Math.random() * 15,
                    in_drill_zone: getZoneForPosition(lat, lon)
                });
            }
            
            displayVessels(mockVessels);
            document.getElementById('updateInfo').textContent = 'Ê®°Êì¨Ë≥áÊñô: ' + new Date().toLocaleString('zh-TW');
        }
        
        function displayVessels(vesselList) {
            layers.vessels.clearLayers();
            vessels.clear();
            vesselMarkers = {};
            
            let stats = { total: 0, fishing: 0, cargo: 0, tanker: 0, inZone: 0 };
            let zoneCounts = { north: 0, east: 0, south: 0, west: 0 };
            
            vesselList.forEach(v => {
                vessels.set(v.mmsi, v);
                stats.total++;
                
                const color = VESSEL_COLORS[v.type_name] || VESSEL_COLORS.other;
                const marker = L.circleMarker([v.lat, v.lon], {
                    radius: 4,
                    fillColor: color,
                    color: color,
                    weight: 1,
                    opacity: 0.9,
                    fillOpacity: 0.7
                }).addTo(layers.vessels);
                
                marker.bindPopup(`
                    <b>${v.name || 'Unknown'}</b><br>
                    MMSI: ${v.mmsi}<br>
                    È°ûÂûã: ${v.type_name || 'Êú™Áü•'}<br>
                    Ëà™ÈÄü: ${(v.speed || 0).toFixed(1)} kn
                `);
                
                vesselMarkers[v.mmsi] = marker;
                
                // Áµ±Ë®à
                if (v.type_name === 'fishing') stats.fishing++;
                if (v.type_name === 'cargo') stats.cargo++;
                if (v.type_name === 'tanker') stats.tanker++;
                
                const zone = v.in_drill_zone || getZoneForPosition(v.lat, v.lon);
                if (zone) {
                    stats.inZone++;
                    zoneCounts[zone]++;
                }
            });
            
            // Êõ¥Êñ∞ UI
            document.getElementById('vesselCount').textContent = stats.total;
            document.getElementById('drillZoneCount').textContent = stats.inZone;
            document.getElementById('statTotal').textContent = stats.total;
            document.getElementById('statFishing').textContent = stats.fishing;
            document.getElementById('statCargo').textContent = stats.cargo;
            document.getElementById('statTanker').textContent = stats.tanker;
            
            // Êõ¥Êñ∞ÂçÄÂüüË®àÊï∏
            Object.keys(zoneCounts).forEach(key => {
                const el = document.getElementById('zone-' + key);
                if (el) el.textContent = zoneCounts[key];
            });
            
            updateVesselList();
        }
        
        function getZoneForPosition(lat, lon) {
            for (const [key, zone] of Object.entries(DRILL_ZONES)) {
                const [sw, , ne] = [zone.coords[0], zone.coords[1], zone.coords[2]];
                const minLat = Math.min(sw[0], ne[0]);
                const maxLat = Math.max(sw[0], ne[0]);
                const minLon = Math.min(sw[1], ne[1]);
                const maxLon = Math.max(sw[1], ne[1]);
                
                if (lat >= minLat && lat <= maxLat && lon >= minLon && lon <= maxLon) {
                    return key;
                }
            }
            return null;
        }
        
        // ÂàùÂßãÂåñ
        initMap();
    </script>
</body>
